syntax = "proto3";
package simple;

import "plugin.proto";


service DemoService {
  rpc PingPong (Ping) returns (Pong) {}
}

message Ping {
  string name = 1 [(plugin.validator) = {
    omitempty: false;
    in: "[1,2,3]";
    regexp: "^[a-zA-Z][a-zA-Z0-9_]{4,15}$";
  }];
  int32 age = 2[(plugin.validator) = {
    omitempty:false;
    gt: 18;
    lt: 200;
  }];
  
}
message Pong{

}
